<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>FreshChain – Product Traceability</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>

<style>
* { box-sizing: border-box; }
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f7f7f7;
  padding: 16px;
}

.container {
  max-width: 720px;
  margin: auto;
  background: #fff;
  padding: 20px;
  border-radius: 16px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.08);
}

h1 { margin-top: 0; font-size: 22px; }

.section { margin-top: 20px; }

.card {
  background: #fafafa;
  border: 1px solid #ddd;
  border-radius: 12px;
  padding: 14px;
  margin-top: 10px;
}

.label { font-size: 13px; color: #666; }
.value { font-weight: bold; word-break: break-all; }

.badge {
  display: inline-block;
  padding: 6px 10px;
  border-radius: 8px;
  font-size: 13px;
  margin-top: 6px;
}
.ok { background: #e6f7ec; color: #1f7a3f; }
.err { background: #fde8e8; color: #8a1f1f; }

.footer {
  margin-top: 30px;
  text-align: center;
  font-size: 12px;
  color: #888;
}
</style>
</head>

<body>

<div class="container">
  <h1> FreshChain – Product Traceability</h1>
  <p class="label">Blockchain-verified supply chain information</p>

  <div id="content">⏳ Loading product data…</div>

  <div class="footer">
    Powered by Ethereum (Sepolia) · FreshChain
  </div>
</div>

<script>
/* ================= CONFIG ================= */
const CONTRACT_ADDRESS = "0xC7d8B75156Ac7fd509aD5eC360Bd0258A4459bfd";
const RPC = "https://eth-sepolia.g.alchemy.com/v2/7nq9DSo1P4TvLc7p9bOfr";

const ABI = [
 "function getBatchHistory(uint256) view returns (uint256,string,uint256,address,address,address,address,bool,bool,(int256,int256,string,uint256,address)[],(address,address,uint256)[])"
];

const params = new URLSearchParams(window.location.search);
const batchId = params.get("batchId");
const content = document.getElementById("content");

if (!batchId) {
  content.innerHTML = "<span class='badge err'>❌ No batch ID provided.</span>";
  throw new Error("No batchId");
}

(async () => {
  try {
    const provider = new ethers.providers.JsonRpcProvider(RPC);
    const contract = new ethers.Contract(CONTRACT_ADDRESS, ABI, provider);

    const b = await contract.getBatchHistory(batchId);

    const id = b[0];
    const product = b[1];
    const qty = b[2];
    const producer = b[3];
    const distributor = b[4];
    const retailer = b[5];
    const owner = b[6];
    const arrived = b[7];
    const passed = b[8];
    const sensors = b[9];
    const ownerships = b[10];

    let html = `
      <div class="section card">
        <div class="label">Batch ID</div><div class="value">${id}</div>
        <div class="label">Product</div><div class="value">${product}</div>
        <div class="label">Quantity</div><div class="value">${qty}</div>
      </div>

      <div class="section card">
        <h3> Participants</h3>
        <div><b>Producer:</b> ${producer}</div>
        <div><b>Distributor:</b> ${distributor}</div>
        <div><b>Retailer:</b> ${retailer}</div>
        <div><b>Current Owner:</b> ${owner}</div>
      </div>

      <div class="section card">
        <h3> Status</h3>
        ${
          arrived
            ? `<span class="badge ${passed ? "ok" : "err"}">
                ${passed ? "Inspection Passed" : "Inspection Failed"}
              </span>`
            : `<span class="badge err">Not Arrived</span>`
        }
      </div>

      <div class="section">
        <h3> Sensor Data</h3>
    `;

    if (sensors.length === 0) {
      html += `<div class="card">No sensor data recorded.</div>`;
    } else {
      sensors.forEach((s, i) => {
        html += `
          <div class="card">
            <div><b>Record #${i + 1}</b></div>
            <div>Temperature: ${s[0]} °C</div>
            <div>Humidity: ${s[1]} %</div>
            <div>Location: ${s[2]}</div>
            <div>Time: ${new Date(Number(s[3]) * 1000).toLocaleString()}</div>
            <div class="label">Transporter</div>
            <div class="value">${s[4]}</div>
          </div>
        `;
      });
    }

    html += `<div class="section"><h3> Ownership History</h3>`;

    ownerships.forEach((o, i) => {
      html += `
        <div class="card">
          <div><b>Step ${i + 1}</b></div>
          <div>From: ${o[0]}</div>
          <div>To: ${o[1]}</div>
          <div>Time: ${new Date(Number(o[2]) * 1000).toLocaleString()}</div>
        </div>
      `;
    });

    html += `</div>`;
    content.innerHTML = html;

  } catch (e) {
    content.innerHTML =
      "<span class='badge err'>❌ Failed to load batch. Batch may not exist.</span>";
  }
})();
</script>

</body>
</html>
